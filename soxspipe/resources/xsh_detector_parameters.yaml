UVB:
  # AMOUNT RAW-FRAMES NEED ROTATED BEFORE REDUCTION
  clockwise-rotation: 180
  # science pixel values for un-binned frames (binning handled in code)
  science-pixels: 
    # NAXIS1 == x-axis
    columns:
      start: 0
      end: 2048
    # NAXIS2 == y-axis
    rows:
      start: 0
      end: 3000
  # DEFAULT BINNING [y, x]
  binning: [1, 1]
  saturation: 65000.
  gain: 0.62 # e/ADU
  ron: 2.60 # e
            
VIS:
  # AMOUNT RAW-FRAMES NEED ROTATED BEFORE REDUCTION
  clockwise-rotation: 0
  # science pixel values for un-binned frames (binning handled in code)
  science-pixels:
    # NAXIS1 == x-axis
    columns:
      start: 10
      end: 2058
    # NAXIS2 == y-axis
    rows:
      start: 0
      end: 4000
  # DEFAULT BINNING [y, x]
  binning: [1, 1]
  gain: 1.4 # e/ADU
  ron: 5.3 # e
  saturation: 65535.

NIR:
  # AMOUNT RAW-FRAMES NEED ROTATED BEFORE REDUCTION
  clockwise-rotation: 90
  # science pixel values for un-binned frames (binning handled in code)
  science-pixels: 
    # NAXIS1 == x-axis
    columns:
      start: 20
      end: 1076
    # NAXIS2 == y-axis
    rows:
      start: 4
      end: 2044
  # DEFAULT BINNING [y, x]
  binning: [1, 1]
  saturation: 2.0e5
  gain: 2.12 # e/ADU
  ron: 8.0 # read noise is exposure time dependent so need to calculate somehow - is this the same for soxs?


